<modal-confirm-delete-dialog></modal-confirm-delete-dialog>

<h3 class="page-header">Screens ({{screens.count}})</h3>

<div ng-repeat="e in errors" class="alert alert-danger" role="alert">
    ERROR: {{e.errorMsg}}
    <br>STATUS: {{e.status}} - {{e.statusText}}
    <br>DETAIL: {{e.data.detail}}
</div>

<p><button class="btn btn-lg btn-primary glyphicon glyphicon-plus" onclick="location.href='#!/screens/add'"></button></p>
<p><input class="form-control" type="text" placeholder="Filter" ng-model="filter"></p>

<div class="table-responsive">
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Screen Position</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="i in screens | filter:filter">
         <td><a href="#!/screens/{{i.pk}}/" >{{i.name}}</a></td>
         <td><button class="btn btn-xs btn-danger glyphicon glyphicon-remove" type="button" data-toggle="modal" data-target="#confirmDeleteModal" 
                     ng-click='confirmData($index, i.pk)' ></button>
         </td>
       </tr>
     </tbody>
   </table>
</div>
