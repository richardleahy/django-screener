<modal-confirm-delete-dialog></modal-confirm-delete-dialog>

<h3 class="page-header">Categories ({{category_list.count}})</h3>

<div ng-repeat="e in errors" class="alert alert-danger" role="alert">
    ERROR: {{e.errorMsg}}
    <br>STATUS: {{e.status}} - {{e.statusText}}
    <br>DETAIL: {{e.data.detail}}
</div>

<p><button class="btn btn-lg btn-primary glyphicon glyphicon-plus"  onclick="location.href='#!/categories/add'"></button></p>
<p><input class="form-control" type="text" placeholder="Filter" ng-model="filter"></p>

<div class="table-responsive">
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Category</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="c in category_list | filter:filter">
         <td>
           <a ng-if="c.user" href="#!/categories/{{c.pk}}/" >{{c.category}}</a>
           <span ng-if="!c.user" >{{c.category}}</span>
         </td>
         <td><button ng-show="c.user" class="btn btn-xs btn-danger glyphicon glyphicon-remove" type="button" data-toggle="modal" 
             data-target="#confirmDeleteModal" ng-click='confirmData($index, c.pk)'></button>
         </td>
       </tr>
     </tbody>
   </table>
</div>
